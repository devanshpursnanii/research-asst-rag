services:
  - type: web
    name: paperstack-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_TYPE
        value: postgres
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_API_KEY1
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_API_KEY2
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_API_KEY3
        sync: false  # Set manually in Render dashboard (optional)
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ACCESS_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
